<!DOCTYPE html>
<html>
<head>
    <title>Notatki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-5">Moje Notatki</h1>
        <form id="noteForm">
            <div class="form-group">
                <label for="noteTitle">Tytuł notatki</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Wpisz tytuł">
            </div>
            <div class="form-group">
                <label for="noteContent">Treść notatki</label>
                <textarea class="form-control" id="noteContent" placeholder="Wpisz treść"></textarea>
            </div>
            <div class="form-group">
                <label for="noteColor">Kolor notatki</label>
                <input type="color" class="form-control" id="noteColor">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="notePin">
                <label class="form-check-label" for="notePin">Przypnij notatkę</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveNote()">Zapisz Notatkę</button>
        </form>
        <div id="notesList" class="row mt-5">
         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
