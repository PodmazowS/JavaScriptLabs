<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container" id="center">
      <section>
        <h4>b-boom</h4>
        <audio src="./sounds/boom.wav" controls id="b"></audio>
      </section>
      <section>
        <h4>c-clap</h4>
        <audio src="./sounds/clap.wav" controls id="c"></audio>
      </section>
      <section>
        <h4>h-hihat</h4>
        <audio src="./sounds/hihat.wav" controls id="h"></audio>
      </section>
      <section>
        <h4>k-kick</h4>
        <audio src="./sounds/kick.wav" controls id="k"></audio>
      </section>
      <section>
        <h4>o-openhat</h4>
        <audio src="./sounds/openhat.wav" controls id="o"></audio>
      </section>
      <section>
        <h4>r-ride</h4>
        <audio src="./sounds/ride.wav" controls id="r"></audio>
      </section>
      <section>
        <h4>s-snare</h4>
        <audio src="./sounds/snare.wav" controls id="s"></audio>
      </section>
      <section>
        <h4>t-tink</h4>
        <audio src="./sounds/tink.wav" controls id="t"></audio>
      </section>
      <section>
        <h4>y-tom</h4>
        <audio src="./sounds/tom.wav" controls id="y"></audio>
      </section>
      <div class="set-button">
        <button id="record" class="btn btn-record">Record</button>
        <button id="stop" class="btn btn-stop">Stop</button>
        <button id="play" class="btn btn-play">Play</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
